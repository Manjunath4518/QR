<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genrate QR code</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</head>
<body>
    <nav class='navbar navbar-expand-lg bg-body-tertiary'>
        <div class="container">
            <a href="" class='navbar-brand'>Genrate QR code</a>
        </div>
    </nav>

    <div class="container mt-5 align-items-center text-center">
        <h2>{{res}}</h2>
        <img src="{{qr_url}}" alt="QR code" style='border:1px solid #000000'>
        <div>
            <a href="{{qr_url}}" download='{{file_name}}' class='btn btn-primary mt-3'>Download</a>
        </div>
        <br>
        <h3>Thank you for using our service!</h3>
    </div>

</body>
</html>
